<p-menubar [model]="items" styleClass="custom-menubar">
  <ng-template pTemplate="start">
    <div class="flex align-items-center gap-2">
      <i class="pi pi-compass text-primary text-3xl"></i>
      <span class="text-2xl font-bold" style="color: var(--primary)">Translink</span>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex gap-2">
      <p-button label="Login" [text]="true" styleClass="login-btn" routerLink="/login" pRipple />
      <p-button label="Sign Up" styleClass="signup-btn" routerLink="/signup" pRipple />
    </div>
  </ng-template>
</p-menubar>

<section class="hero shadow-4">
  <div class="p-4 md:p-8">
    <h1 class="text-5xl md:text-7xl font-bold mb-3">Smart Transport Management</h1>
    <p class="text-xl opacity-90 mb-6 max-w-30rem mx-auto line-height-3">
      Streamline your fleet, shipments, routes, and performance with one powerful platform.
    </p>
    <p-button label="Get Started Now" icon="pi pi-arrow-right" iconPos="right" severity="secondary" [raised]="true" pRipple />
  </div>
</section>

<section class="surface-ground p-5 md:px-8">
  <div class="text-center mb-8">
      <h2 class="text-900 text-4xl font-bold">Logistics Infrastructure</h2>
      <div class="w-3rem h-3px bg-primary mx-auto mt-2"></div>
  </div>

  <div class="grid justify-content-center xl:flex-nowrap overflow-x-auto">
    <div *ngFor="let mod of transportModules" class="col-12 md:col-6 lg:col-4 xl:col-2 p-2 flex">
      <p-card styleClass="module-card border-none flex-1">
        <ng-template pTemplate="header">
          <div class="flex align-items-center justify-content-center pt-5">
            <div class="icon-circle shadow-1">
              <i [class]="mod.icon" class="text-3xl" style="color: var(--primary)"></i>
            </div>
          </div>
        </ng-template>
        
        <div class="text-center">
            <h3 class="text-xl font-bold text-900 mb-2 mt-2">{{ mod.title }}</h3>
            <div class="text-primary font-medium text-xs uppercase mb-3">{{ mod.sub }}</div>
            <p class="m-0 text-600 line-height-3 text-sm">
              {{ mod.desc }}
            </p>
        </div>
      </p-card>
    </div>
  </div>
</section>

<footer class="surface-900 text-0 p-6 flex flex-column align-items-center">
    <span class="text-xl font-bold mb-2">Translink Logistics</span>
    <p class="text-bluegray-400 text-sm">Copyright Â© 2025 All Rights Reserved.</p>
</footer>
